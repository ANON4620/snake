<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">

  <title>Snake</title>
	
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="./icons/favicon.ico">
	
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <img id="mute-btn" class="mute-unmute-btn" src="./icons/mute.png" alt="mute-button">
  <img id="unmute-btn" class="mute-unmute-btn" src="./icons/unmute.png" alt="unmute-button">
  <span id="credits">Developer: Swarnadeep Sarkar</span>

  <div id="container">
    <canvas id="canvas">
        You are running an outdated browser!
    </canvas>
    <p id="score">SCORE: 0</p>

    <button id="up" class="controller" style="margin: 1.5%">Up</button>
    <div id="buttons">
      <button id="left" class="controller">Left</button>
      <button id="down" class="controller">Down</button>
      <button id="right" class="controller">Right</button>
    </div>
  </div>
  

  <noscript>
    Your browser does not support JavaScript!
  </noscript>
  
  <!-- SCRIPTS -->
  <script src="./js/audio.js"></script>
  <script src="./js/object.js"></script>
  <script src="./js/event.js"></script>
  
</body>
</html>
